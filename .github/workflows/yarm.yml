name: CI
on: [push]

jobs:
  build-and-test:
    name: Test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: '16.x'
        cache: 'yarn'
    - run: yarn install --frozen-lockfile # optional, --immutable
    - run: yarn test
    - run: yarn lint
    - run: yarn build
